<!DOCTYPE html>
<html>
<head>
    <title>simplecaiculater</title>

</head>
<body>
  enter number 1:<input type="number" id="num1" required autofocus>
  enter number 2:<input type="number" id="num2" required>
  <input type="button" value="Add" onclick="add();">
  <div id="result">
  </div>
  <script>
  function add()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sum=+n1 + +n2;
      alert("sum is "+sum);
      document.getElementById("result").innerText=sum;
    }
  </script>
</body>
</html>
